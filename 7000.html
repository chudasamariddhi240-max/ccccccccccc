<!DOCTYPE html>
<html lang="en">
<head>
     
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <button id="bg">Click me</button>

    <div id="box"></div>
    
    <input type="text" id="inp">

    <div id="op"></div>

    <script>
         
         document.getElementById("bg").addEventListener("click",function(){
            const riddhi = ['red','blue','yellow','green','pink'];

            var rn = Math.floor(Math.random()*6)
            console.log(rn);

            document.getElementById("box").style.background=riddhi[rn];
         } )

         document.getElementById("inp").addEventListener("keyup" , function()
         {
            document.getElementById("op").innerHTML = this.value;
         })
        
        
    </script>
</body>
</html>
