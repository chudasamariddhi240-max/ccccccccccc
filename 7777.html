<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
         }

         .con{
            width: 400px;
            height: 300px;
            border-radius: 20px;
            margin: auto;
            overflow: hidden;
         }
         img{
            width: 100%;
            height: 100%;
         }
         button{
            font-size: 45px;
         }
    </style>
</head>
<body>
    <div class="con">
        <img src="https://media.istockphoto.com/id/2151129875/photo/casual-teens-group-portrait.webp?a=1&b=1&s=612x612&w=0&k=20&c=ynpyawIt9o6SDNEv3xmg1Fb6Cc4N1ypJAzxZKPxsB5k="

        alt="" id="op">
    </div>
    <button onclick="sv()">Pre</button>
    <button onclick="vs()">Next</button>

    <script>
        var op = document.getElementById("op");
        var index = 0
        const keep = [
             
         function vs() {
            index = (index + 1)% keep.length

            op.src = keep[index]
         }
         function sv() {
            index = (index - 1 + keep.length) % keep.length

            op.src = keep[index]
         }
          
         setlnterval(vs, 1000)
    </script>
</body>
</html>
