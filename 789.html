<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <input type="text" name="" id="inp">

        <button onclick="vs()">add item</button>

        <div id="op"></div>
        <script>
            function vs(){
                var inp = document.getElementById("inp").value;

                var op = document.getElementById("op");

                var newcontent = document.createElement("h1");

                newcontent.innerHTML = inp;

                op.appendChild(newcontent)
            }
        </script>
    </body>
</html>
