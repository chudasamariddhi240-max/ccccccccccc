<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tasklist"></div>

    <script>
        document.body.addEventListener("keydown",function (event) {
            var op = document.getElementById("tasklist");

              switch (event.key) {
                case "a":
                    var inp = prompt("please enter any task...");
                    
                        let h1 = document.createElement("h1");

                           h1.innerHTML = inp;

                           op.appendChild(h1);

                           break;
                           default:
                            alert("please enter valid key...")
              }
        }) 
    </script>
</body>
</html>
