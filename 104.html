<!DOCTYPE html>
<html lang="en">
    <head>
        <title>vs</title>
    </head>
    <body>

        <script>
            function vs() {
                var main = document.getElementById("main");
                w = window.innerWidth
                h = window.innerHeight

                main.innerHTML = `width : ${w} Height : ${h}`;
            }
        </script>
    </body>
</html>
