<!DOCTYPE html>
<html lang="en">
    <head>
        <title>document</title>
    </head>
    <body>
        <div id="op"></div> 

        <script>
            function vs() {
                   var op = document.getElementById("op");

                   var t = new Date();
                   var h = t.getHours();
                   var m = t.getMinutes();
                   var s = t.getSeconds();

                   op.innerHTML=`${h}:${m}:${s}` ;
            }

            setInterval(vs,1000);
                
          
        </script>

    </body>
</html>
