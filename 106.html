<!DOCTYPE html>
<html lang="en">
    <head>
        <title>vs</title>
        <style>
            #op{
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="op">this is notification,this will disappear in 3 seconds</div>

        <button onclick="vs()">click me</button>

        <script>
            function vs() {
                var op = document.getElementById("op");

                op.style.display = "block"

                function sv() {
                    op.style.display = "none"
                }
                 setTimeout(sv,3000)
            }
        </script>
    </body>
</html>
