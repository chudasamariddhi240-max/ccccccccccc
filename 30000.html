     <h1>üåé Browser  informatino checker</h1>

     <script>

            document.getElementById("onlineStatus").innerText = navigator.onLine ? "Yes ‚úÖ" : "No ‚ùå";
            document.getElementById("language").innerText = navigator.language;
            document.getElementById("cookies").innerText = navigator.cookieEnabled ? "Enabled ü´°" : "Disabled ‚ùå";

        checkBrowserInfo();
        </script>
