<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="bt">VEER SIR</h1>
    <button onclick="startblink()">Start</button>
    <button onclick="stopblink()">Stop</button>

    <script>
        var text = document.getElementById("bt");
        var ss
        function vs() {
             if (text.style.visibility === "hidden") {
                text.style.visibility = "visible"
             } else {
                text.style.visibility = "hidden"
             }
        }

        function startblink() {
            ss = setInterval(vs, 100)
        }
        function stopblink() {
            clearInterval(ss)
            text.style.visibility = "visible"
            text.st.color = "red"
        }
    </script>
</body>
</html>
