<!DOCTYPE html>
<html lang="en">
    <head>
        <title>vs</title>
        <style>
            .box{
                width: 200px;
                height: 200px;
                margin: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <input type="text" id="name" placeholder="enter name">

        <input type="color" id="imp">

        <div id="op"></div>

        <button onclick="vs()">click me</button>

        <script>
            function vs() {
                var colorpicker = document.getElementById("imp").value;

                var op = document.getElementById("op");

                var newbox = document.createElement("div")

                newbox.classList.add("box")

                 newbox.style.background=colorpicker

                 op.appendChild(newbox)

                 op.style.display="flex"

                 op.style.flexDirection="row"

                 var name = document.getElementById("name").value;

                 newbox.append(name)
            }
        </script>
    </body>
</html>
