<!DOCTYPE html>
<html lang="en">
    <head>
        <title>vs</title>
    </head>
    <body>
        <input type="text" name="" id="inp">

        <button onclick="vs()">click me</button>

        <div id="op"></div>

        <script>
            function vs() {
                var inp = document.getElementById("inp").value;

                var op = document.getElementById("op");
                for(let i = 1;i<=10;i++){
                    op.innerHTML += ${inp} x ${i} = ${inpxinp} </br>
                }
            }
        </script>
    </body>
</html>
