<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VS</title>
        <style>
            body{
                font-family: Arial,  sans-serif;
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
                margin: 0;
            }
            .timer {
                font-size: 3rem;
                margin: 20px;
            }
            .controls {
                margin-top: 10px;
            }
            .controls button {
                margin: 0px;
                padding: 10px 15px;
                font-size: 1rem;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>countdown timer</h1>

        <input type="number" id="timeInput" placeholder="Enter seconds"/>

        <div class="timer" id="timerDisplay">00:00</div>

        <div class="controls"></div>

        <button id="startButton">Start</button>

        <button id="pauseButton">pause</button>

        <button id="resetButton">reset</button>

        </div>

        <script>
            let timerInterval;
            let remainingTime = 0;

            const timeInput = document.getElementById('timeInput');

            const timerDisplay = document.getElementById('timerDisplay');

            const startButton = document.getElementById('startButton');

            const pauseButton = document.getElementById('pauseButton');

            const resetButton = document.getElementById('resetButton');

            function updateDisplay(seconds) {
                const minutes = Math.floor(seconds / 60);

                const secs = seconds % 60;

                timerDisplay.textContent = ${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')};
            }
            function Starttimer(){
                if (!timerInterval && remainingTime > 0){
                    timerInterval = setInterval(() {
                        if (remainingTime = 0) {
                            clearInterval(timerInterval);
                            timerInterval = null;
                            alert('Time's up');
                        } else {
                            remainingTime--;
                            updateDisplay(remainingTime);
                        }
                    } , 1000);
                }
            }
                function pauseTimer() {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                function resetTimer() {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    remainingTime = 0;
                    updateDisplay(0);
                    timeInput.value = '';
                }

                startButton.addEventListener('click' , () = ){
                    if (timeInput.value && remainingTime === 0){
                        remainingTime = parseInt(timeInput.value, 10);
                        updateDisplay(remainingTime);
                    }
                    Starttimer();
                });

                pauseButton.addEventListener('click' , pauseTimer);
                
                resetButton.addEventListener('click' , pauseTimer);

        </script>

    </body>
</html>
