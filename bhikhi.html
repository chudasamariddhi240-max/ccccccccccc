<!DOCTYPE html>
<html lang="en">
    <head>
        <title>vs</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
                font-family: sans-serif;
            }
            body{
                box-sizing: border-box;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: lightblue;
                min-height: 100vh;
            }
            .box{
                width: 300px;
                height: 200px;
                background-color: black;
                position: relative;
                cursor: pointer;
                border-radius: 20px;
            }
            img{
                border-radius: 20px;
                transition: .5s;
                width: 100%;
                height: 100%;
            }
            .back{
                width: 300px;
                height: 200px;
                background-color: black;
                box-sizing: border-box;
                cursor: pointer;
                border-radius: 20px;
                position: absolute;
                top: 0px;
                z-index: -1;
                transition: .5s;
                color: white;
                font-family: sans-serif;
                font-size: 25px;
                text-align: center;
                padding: 22px;
            }

            .box:hover .back{
                top: -60px;
            }

            .box:hover img{
                opacity: .5;
            }
        </style>
    </head>

        <div class="box">
