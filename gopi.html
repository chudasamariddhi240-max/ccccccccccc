<!DOCTYPE html>
<html lang="en">
    <head>
        <title>log in page</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(red,blue,green);
            }
            .box{
                background-color: white;
                width: 200px;
                height: 320px;
                padding: 5px;
                border-radius: 8px;
            }
            h1{
                text-align: center;
                font-weight: bolder;
            }
            button{
                width: 100%;
                text-align: center;
                color: white;
                border: none;
                background-color: blue;
                padding: 5px;
                font-weight: bolder;
                font-size: 15px;
                border-radius: 4px;
            }
            h2{
                text-align: center;
            }
            h3{
                font-size: 14px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>Instagram</h1>
            <p>
                Username<input type="text">
                Password<input type="password">
            </p>
            <button>log in</button>
            <h2>OR</h2>
            <h3>Don't have an account? sign.up</h3>
        </div>
    </body>
</html>
