<!DOCTYPE html>
<html lang="en">
    <head>
        <title>vs</title>
    </head>
    <body onresize="vs()">
        
        <script>
            function vs() {
                var w = window.innerWidth

                if (w < 500) {
                    document.body.style.background = "lightcoral";
                }

                else if (w >= 500 && w < 900) {
                    document.body.style.background = "lightblue";
                }

                else{
                    document.body.style.background = "lightgreen";
                }
            }
        </script>
    </body>
</html>
